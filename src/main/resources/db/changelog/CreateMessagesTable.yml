databaseChangeLog:
  - changeSet:
      id: Create Messages table
      author: Parth
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: VARCHAR(255)
              - column:
                  name: type
                  type: VARCHAR(255)
              - column:
                  name: users_id
                  type: BIGINT
                  constraints:
                    nullable: true

  - changeSet:
      id: Add foreign key
      author: Parth
      changes:
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames:
              - users_id
            referencedTableName: users
            referencedColumnNames:
              - id
            constraintName: fk_messages_users