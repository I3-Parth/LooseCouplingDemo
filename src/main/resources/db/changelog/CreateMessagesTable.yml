databaseChangeLog:
  - changeSet:
      id: "Create Messages Table with foreign key1"
      author: Parth
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: VARCHAR(255)
              - column:
                  name: messageType
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: BIGINT

  - changeSet:
      id: "Add foreign Key user id1"
      author: Parth
      changes:
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: FK_message_user

